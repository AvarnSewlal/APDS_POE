version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run tests
          command: |
            npm test
      - run:
          name: Run SonarQube scan
          command: |
            sonar-scanner -Dsonar.projectKey=your_project_key -Dsonar.host.url=http://sonarqube:9000
  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
          name: Deploy to Production
          command: |
            npm run build
            npm start

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
